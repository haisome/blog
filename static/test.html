<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript">

      window.onload = function(){

     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。


	 }

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；

     function add()
     {
       var num=document.getElementsByTagName("tr").length;
  //  document.write(num);
    var    rnode=document.createElement("tr");
    var  dnode=document.createElement("td");
    dnode.innerHTML="xh"+num;
    rnode.appendChild(dnode);
    var  dnode=document.createElement("td");
    dnode.innerHTML="小米";
    rnode.appendChild(dnode);
    var  dnode=document.createElement("td");
    dnode.innerHTML='<a href="javascript:;" onclick="rem(this);" >删除</a>';
   /* var  anode=document.createElement("a");
   anode.innerHTML="删除";
   dnode.appendChild(anode);
*/
    rnode.appendChild(dnode);
var table=document.getElementById("table");
table.appendChild(rnode);

     }


     // 创建删除函数
   function rem(obj)
   {
     var tr=obj.parentNode.parentNode;
         tr.parentNode.removeChild(tr);
   }

  </script>
 </head>
 <body>
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>
	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="rem(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>
	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="rem(this);" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>
	   </table>
	   <input type="button" onclick=add() value="添加一行"  />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
